<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Count up Animation</title>

        <!-- font awesome  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />

        <!-- Google font  -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
            rel="stylesheet"
        />

        <!-- stylesheet -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="wrapper">
            <div class="container">
                <i class="fa-solid fa-utensils"></i>
                <span class="num" data-value="350">000</span>
                <span class="text">Meal Delivered</span>
            </div>
            <div class="container">
                <i class="fa-solid fa-smile-beam"></i>
                <span class="num" data-value="300">000</span>
                <span class="text">Happy Customers</span>
            </div>
            <div class="container">
                <i class="fa-solid fa-list"></i>
                <span class="num" data-value="230">000</span>
                <span class="text">Menu Item</span>
            </div>
            <div class="container">
                <i class="fa-solid fa-star"></i>
                <span class="num" data-value="280">000</span>
                <span class="text">Five Star</span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>

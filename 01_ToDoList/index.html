<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple To Do List</title>

        <!-- Google font  -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />

        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="appContent">
                <div class="wrapper">
                    <h1>Enter Task</h1>
                    <div id="newTask">
                        <input
                            type="text"
                            class="taskTitle"
                            placeholder="Title"
                        />

                        <textarea
                            class="taskDescription"
                            placeholder="Description"
                        ></textarea>

                        <div id="priorityBox">
                            <ul id="priorityList">
                                <li class="priority">High Priority</li>
                                <li class="priority">Medium Priority</li>
                                <li class="priority">Low Priority</li>
                            </ul>
                        </div>

                        <button id="addTask">Add</button>
                    </div>
                </div>
                <div id="tasks">
                    <h1>Tasks</h1>
                    <div id="taskList">
                        <p id="noTextMsg">No Task</p>
                    </div>
                </div>
            </div>

            <div id="model" class="active">
                <span class="closeModel">X</span>
                <div class="taskModel">
                    <h2 class="titleModel"></h2>
                    <div class="descWrapper">
                        <p class="descModel"></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
